<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opacity Animation Test</title>
  <style>
    body { margin: 0; display: grid; place-items: center; height: 100vh; background: #0f0f14; color: #f5f5f5; font-family: monospace; }
    #box { width: 220px; height: 140px; background: #3aa0ff; display: grid; place-items: center; }
  </style>
</head>
<body>
  <div id="box">opacity: 1.0</div>
  <script>
    const box = document.getElementById('box');
    let frame = 0;
    const total = 120;
    function animate() {
      frame += 1;
      const value = 0.1 + (0.9 * frame / total);
      box.textContent = `opacity: ${value.toFixed(3)}`;
      box.style = `opacity: ${value}`;
      if (frame < total) {
        requestAnimationFrame(animate);
      }
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
